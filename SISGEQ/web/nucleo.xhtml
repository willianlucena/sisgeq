<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Gerenciador de Núcleos</title>
        <link type="text/css" rel="stylesheet" href="css/skin.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="top" height="100" header="">
                <ui:include src="includes/inc_topo.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="right" width="200" header="Calendário">
                <ui:include src="includes/inc_menu_direito.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="left" width="200" header="Menu">
                <ui:include src="includes/inc_menu_esq.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="bottom" height="50">
                <ui:include src="includes/inc_rodape.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h1>Gerenciador de Núcleos</h1>
                <h:form prependId="false">
                    <p:commandLink value="Novo Núcleo" actionListener="#{nucleoController.prepararAdicionarNucleo}" update="infosNucleo" oncomplete="dialogGerNucleo.show()"/>
                </h:form>
                <br/>
                <h:form prependId="false">
                    <p:dataTable id="tabela" var="nucleo" value="#{nucleoController.listarNucleos}" rows="10" paginator="true">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{nucleo.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Campus"/>
                            </f:facet>
                            <h:outputText value="#{nucleo.campus.nome}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Alterar"/>
                            </f:facet>
                            <p:commandButton actionListener="#{nucleoController.prepararAlterarNucleo}" value="Alterar" update="infosNucleo" oncomplete="dialogGerNucleo.show()"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Excluir"/>
                            </f:facet>
                            <h:commandLink action="#{nucleoController.excluirNucleo}" value="Excluir"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>

        <p:dialog header="Gerência de Núcleo" widgetVar="dialogGerNucleo"  resizable="false" modal="true" showEffect="slide" width="500">
            <h:form prependId="false">
                <h:panelGrid id="infosNucleo" columns="2" style="margin-bottom:10px">

                    <h:outputLabel for="nome" value="Nome:" />
                    <h:inputText id="nome" value="#{nucleoController.nucleo.nome}"/>

                    <h:outputLabel for="campus" value="Campus:" />
                    <h:selectOneMenu id="campus" value="#{nucleoController.campus.id}">
                        <f:selectItems value="#{campusController.listarCampi}" var="c" itemLabel="#{c.nome}" itemValue="#{c.id}"/>
                    </h:selectOneMenu>

                    <p:commandButton update="tabela" oncomplete="dialogGerNucleo.hide();" actionListener="#{nucleoController.adicionarNucleo}" value="Inserir"/>
                    <p:commandButton update="tabela" oncomplete="dialogGerNucleo.hide();" actionListener="#{nucleoController.alterarNucleo}" value="Alterar"/>

                </h:panelGrid>
            </h:form>
        </p:dialog>

    </h:body>
</html>
