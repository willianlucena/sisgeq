<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title>Gerenciador de Departamento</title>
        <link type="text/css" rel="stylesheet" href="css/skin.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="top" height="100" header="">
                <ui:include src="includes/inc_topo.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="right" width="200" header="Calendário">
                <ui:include src="includes/inc_menu_direito.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="left" width="200" header="Menu">
                <ui:include src="includes/inc_menu_esq.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="bottom" height="50">
                <ui:include src="includes/inc_rodape.xhtml"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <h1>Gerenciador de Departamento</h1>
                <h:form prependId="false">
                    <p:commandLink value="Novo Departamento" actionListener="#{departamentoManagedBean.prepararAdicionarDepartamento}" update="infosDeparamento" oncomplete="dialogGerDepartamento.show()"/>
                </h:form>
                <br/>
                <h:form prependId="false">
                    <p:dataTable id="tabela" var="departamento" value="#{departamentoManagedBean.listarDepartamentos}" rows="2" paginator="true">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Núcleo"/>
                            </f:facet>
                            <h:outputText value="#{departamento.nucleo}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Área"/>
                            </f:facet>
                            <h:outputText value="#{departamento.area}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{departamento.nome}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Pessoas"/>
                            </f:facet>
                            <h:outputText value="#{departamento.pessoas}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Cursos"/>
                            </f:facet>
                            <h:outputText value="#{departamento.cursos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Departamento"/>
                            </f:facet>
                            <h:outputText value="#{departamento.departamentos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Alterar"/>
                            </f:facet>
                            <p:commandButton actionListener="#{departamentoManagedBean.prepararAlterarDepartamento}" value="Alterar" update="infosDepartamento" oncomplete="dialogGerDepartamento.show()"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Excluir"/>
                            </f:facet>
                            <h:commandLink action="#{departamentoManagedBean.excluirDepartamento}" value="Excluir"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>

        <p:dialog header="Gerência de Departamento" widgetVar="dialogGerDepartamento"  resizable="false" modal="true" showEffect="slide" width="500">
            <h:form prependId="false">
                <h:panelGrid id="infosDepartamento" columns="2" style="margin-bottom:10px">

                    <h:outputLabel for="codigo" value="Código:" />
                    <h:selectOneMenu id="nucleo_id" value="#{departamentoManagedBean.departamento.nucleo}"/>
                    <f:selectItem itemLabel="1" itemValue="1"/>
                    <f:selectItem itemLabel="2" itemValue="2"/>
                    <f:selectItem itemLabel="3" itemValue="3"/>
                    <f:selectItem itemLabel="4" itemValue="4"/>
                    <h:outputLabel for="area" value="Área:" />
                    <h:inputText id="area" value="#{departamentoManagedBean.departamento.area}"/>

                    <h:outputLabel for="nome" value="Nome:" />
                    <h:inputText id="nome" value="#{departamentoManagedBean.departamento.nome}"/>

                    <h:outputLabel for="pessoa_id" value="Pessoa:" />
                    <h:selectOneMenu id="pessoa_id" value="#{departamentoManagedBean.departamento.pessoas}"/>
                    <f:selectItem itemLabel="1" itemValue="1"/>
                    <f:selectItem itemLabel="2" itemValue="2"/>
                    <f:selectItem itemLabel="3" itemValue="3"/>
                    <f:selectItem itemLabel="4" itemValue="4"/>

                    <h:outputLabel for="curso_id" value="Curso:" />
                    <h:selectOneMenu id="curso_id" value="#{departamentoManagedBean.departamento.curso_id}">
                        <f:selectItem itemLabel="1" itemValue="1"/>
                        <f:selectItem itemLabel="2" itemValue="2"/>
                        <f:selectItem itemLabel="3" itemValue="3"/>
                        <f:selectItem itemLabel="4" itemValue="4"/>
                        <f:selectItem itemLabel="5" itemValue="5"/>
                    </h:selectOneMenu>


                    <h:outputLabel for="departamento_id" value="Departamento:" />
                    <h:selectOneMenu id="departamento_id" value="#{departamentoManagedBean.departamento.departamentos}">
                        <f:selectItem itemLabel="1" itemValue="1"/>
                        <f:selectItem itemLabel="2" itemValue="2"/>
                        <f:selectItem itemLabel="3" itemValue="3"/>
                        <f:selectItem itemLabel="4" itemValue="4"/>
                        <f:selectItem itemLabel="5" itemValue="5"/>
                    </h:selectOneMenu>

                    <p:commandButton update="tabela" oncomplete="dialogGerDepartamento.hide();" actionListener="#{departamentoManagedBean.adicionarDepartamento}" value="Inserir Departamento"/>
                    <p:commandButton update="tabela" oncomplete="dialogGerDepartamento.hide();" actionListener="#{departamentoManagedBean.alterarDepartamento}" value="Alterar Departamento"/>

                </h:panelGrid>
            </h:form>
        </p:dialog>

    </h:body>
</html>
